name: Hexo Auto Deploy

on:
  push:
    branches:
      - master  # 确保这里跟你的源码分支名一致

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Hexo
      run: |
        npm install hexo-cli -g
        npm install

    # === 新增部分开始：配置 SSH 钥匙 ===
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.HEXO_DEPLOY_KEY }}

    - name: Scan Host Key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H lee.20130829.xyz >> ~/.ssh/known_hosts
    # === 新增部分结束 ===

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Deploy
      run: |
        hexo clean
        hexo generate
        hexo deploy
